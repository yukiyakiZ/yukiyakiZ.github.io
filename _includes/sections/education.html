<h2><span data-i18n="skills.my_skills">Education</span></h2>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for education in site.data.index.education %}
          <div class="archive-title"><div class="archive-year"><strong>{{ education.date }}</strong> {{ education.job }} @ <a href="{{ education.link }}">{{ education.name }}</a></div></div>
    {% endfor %}
  </div>
</div>
